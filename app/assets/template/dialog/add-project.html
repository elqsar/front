<h2>Add new project</h2>
<form>
    <div class="row">
        <div class="large-12 columns">
            <label>Project name
                <input ng-model="project.name" type="text" placeholder="Enter project name"/>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-12 columns">
            <label>Project description
                <textarea ng-model="project.description" placeholder="Enter project description" rows="5"></textarea>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="large-2 columns">
            <label>Used technologies</label>
        </div>
        <div class="large-10 columns tech-list">

            <div class="row collapse">
                <div class="large-12 columns">
                    <ui-select multiple ng-model="project.technologies" theme="select2" ng-disabled="disabled" class="large-12 columns">
                        <ui-select-match placeholder="Select technology..." ng-class="selected-tech">
                            <span class="selected-technology">
                                {{$item.name}}
                            </span>
                        </ui-select-match>
                        <ui-select-choices repeat="technology in technologies | filter: {name: $select.search}">
                            <img ng-src="{{technology.icon}}" width="20px" ng-if="technology.icon">
                            <span ng-bind-html="technology.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>

        </div>
    </div>
